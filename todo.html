<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listly - To-Do</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <header>
    <h1>Listly - To-Do List</h1>
  </header>

  <main class="grid-layout">

  <!-- Task Summary moved outside the card -->
  <div class="task-summary fade-in">
    <p id="totalTasks">Total Tasks: 0</p>
    <p id="completedTasks">Completed Tasks: 0</p>
  </div>

  <section id="todo" class="card fade-in">
    <h2>Your Tasks</h2>
    <input type="text" id="todoInput" placeholder="Add a task" />
    <button onclick="addTask()">Add</button>
    <ul id="todoList"></ul>
  </section>

</main>


  <script src="todo.js"></script>
</body>
</html>
